	<head>
		<title>Yang Cazz的博客</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Content -->
			<div id="content">
				<div class="inner">
					<!-- 推文 -->
						<!-- 文章profile -->
						<article class="box post post-excerpt">
							<header>
								<h2><a href="#">欢迎来到我的博客</a></h2>
								<p>欢快而自由的人生</p>
							</header>
								<!--展示文章的预览图，<p>之间为一个段落-->
							<a href="#" class="image featured"><img src="images/image01.png" alt="" style="display:block; max-width:30%;" /></a>
							<p>
								<strong>你好!</strong> 你现在看到的是 <strong>小杨同学-YangCazz的博客</strong>
							</p>
							<p>
								我的<strong>github主页</strong>链接是 <a href="https://github.com/YangCazz">YangCazz</a>
							</p>
							<p>
								或者你也可以直接链接到我当前的<strong>博客</strong> <a href="https://yangcazz.github.io/">GitHub.io</a>
							</p>
						</article>

						<hr class="section-divider" />

					<!-- 推文-->
						<article class="box post post-excerpt">
							<header>
								<!--
									注意: 标题和副标题会在必要时自动换行，所以如果它们变得太长也不用担心。
									如果你不需要副标题，也可以完全去掉<p>标签。
								-->
								<h2><a href="#">文章测试</a></h2>
								<p>这是一个文章测试界面</p>
							</header>
							<div class="info">
								<!--
									注意: 日期应该按照下面的格式准确填写。特别是，月份的“不重要的”字符应该被放在<span>元素中，
									以表示在1200px模式下会被省略的部分（例如，“January”的“uary”）。
									哦，如果你不需要某个页面或帖子的日期，你可以简单地删除整个“date”元素。

								-->
								<span class="date"><span class="year">2023年</span><span class="month">5月</span><span class="day">26</span></span>
								<!--
									Stats用于表示文章状态-评论、收藏、推特、脸书
									注意: 你可以根据需要改变“stats”中列表项的数量。
								-->
								<ul class="stats">
									<li><a href="#" class="icon fa-comment">16</a></li>
									<li><a href="#" class="icon fa-heart">32</a></li>
									<li><a href="#" class="icon brands fa-twitter">64</a></li>
									<li><a href="#" class="icon brands fa-facebook-f">128</a></li>
								</ul>
							</div>
							<!-- 展示文章的预览图，<p>之间为一个段落 -->
							<a href="#" class="image featured"><img src="images/pic02.jpg" alt="" /></a>
							<p>
								在这里我会将自己的学习过程展示在自己的博客上
							</p>
						</article>

					<!-- 分页导航 -->
						<div class="pagination">
							<!--<a href="#" class="button previous">Previous Page</a>-->
							<div class="pages">
								<a href="index.html" class="active">1</a>
								<a href="index.html">2</a>
								<a href="index.html">3</a>
								<a href="index.html">4</a>
								<span>&hellip;</span>
								<a href="index.html">20</a>
							</div>
							<a href="index.html" class="button next">下一页</a>
						</div>

				</div>
			</div>

		<!-- 边栏 -->
			<div id="sidebar"></div>

			<script>
				// 动态加载侧边栏
				document.addEventListener('DOMContentLoaded', function() {
					const sidebar = document.getElementById('sidebar');
					sidebar.innerHTML = '<p>加载侧边栏中...</p>';  // 添加加载提示
					
					fetch('./includes/sidebar.html')
						.then(response => {
							if (!response.ok) {
								throw new Error('网络响应异常');
							}
							return response.text();
						})
						.then(data => {
							sidebar.innerHTML = data;
						})
						.catch(error => {
							console.error('加载侧边栏出错:', error);
							sidebar.innerHTML = '<p>侧边栏加载失败，请刷新页面重试</p>';
						});
				});
			</script>

		<!-- 源脚本 -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
